<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Google Sheets Clone</h1>
        <div id="toolbar">
            <button onclick="applyBold()">Bold</button>
            <button onclick="applyItalic()">Italic</button>
            <button onclick="applyUpperCase()">UPPER</button>
            <button onclick="applyLowerCase()">lower</button>
            <button onclick="findAndReplace()">Find & Replace</button>
        </div>
        <input type="text" id="formula-bar" placeholder="Enter formula (e.g., =SUM(A1:A3))">
    </header>
    <div id="sheet-container">
        <table id="spreadsheet"></table>
    </div>
    <script src="script.js"></script>
</body>
</html>
